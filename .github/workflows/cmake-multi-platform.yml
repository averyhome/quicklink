

name: Publish Component to ESP-IDF Registry

on:
  push:
    tags:
      - "v*"  # Only trigger on version tags (e.g., v1.0.0)

permissions:
  contents: read

jobs:
  publish:
    name: Publish Component
    runs-on: ubuntu-latest
    environment: publish  # Optional: use GitHub environment for additional security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install idf-component-manager

      - name: Verify component files
        run: |
          echo "Checking required component files..."
          test -f idf_component.yml && echo "âœ“ idf_component.yml exists" || exit 1
          test -f CMakeLists.txt && echo "âœ“ CMakeLists.txt exists" || exit 1
          test -f README.md && echo "âœ“ README.md exists" || exit 1
          test -f LICENSE && echo "âœ“ LICENSE exists" || exit 1
          echo "All required files verified!"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: ${VERSION}"

      - name: Publish to ESP-IDF Component Registry
        env:
          IDF_COMPONENT_SERVICE_TOKEN: ${{ secrets.IDF_COMPONENT_API_TOKEN }}
        run: |
          # Extract version and namespace from idf_component.yml
          VERSION=$(grep '^version:' idf_component.yml | head -1 | awk '{print $2}' | tr -d '"')
          echo "Publishing QuickLink v${VERSION}..."
          
          # Install idf-component-manager with latest version
          python -m pip install --upgrade idf-component-manager
          
          # Create distribution package
          tar -czf quicklink-${VERSION}.tar.gz \
            --exclude='.git*' --exclude='__pycache__' --exclude='*.pyc' \
            --exclude='build' --exclude='dist' \
            --exclude='.github' \
            CMakeLists.txt idf_component.yml Kconfig README.md LICENSE \
            include/ lib/ examples/
          
          # Upload using manager
          idf-component-manager upload --service-url https://api.components.espressif.com/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## QuickLink v${{ steps.version.outputs.version }}
            
            This component has been published to the [ESP-IDF Component Registry](https://components.espressif.com).
            
            ### Installation
            ```bash
            idf.py add-dependency "averyhome/quicklink^${{ steps.version.outputs.version }}"
            ```
            
            Or manually add to `idf_component.yml`:
            ```yaml
            dependencies:
              quicklink:
                version: "^${{ steps.version.outputs.version }}"
            ```
            
            See [README.md](https://github.com/averyhome/quicklink) for documentation.
          draft: false
          prerelease: false
        if: success()