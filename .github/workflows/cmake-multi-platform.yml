name: Release Component to ESP Registry
on:
  push:
    tags:
      - "*"

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install idf-component-manager
        run: |
          python -m pip install --upgrade pip
          pip install idf-component-manager

      - name: Add pip executable paths to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Verify install
        run: |
          which idf-component || echo "idf-component NOT FOUND!"
          ls -al $HOME/.local || true
          ls -al $HOME/.local/bin || true
          ls -al /usr/local/bin || true

      - name: Upload component
        env:
          ESP_IDF_COMPONENT_API_TOKEN: ${{ secrets.ESP_COMPONENTS }}
        run: |
          idf-component upload