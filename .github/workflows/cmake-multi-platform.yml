

name: Publish Component to ESP-IDF Registry

on:
  push:
    tags:
      - "v*"  # Only trigger on version tags (e.g., v1.0.0)

permissions:
  contents: write
  actions: read

jobs:
  publish:
    name: Publish Component
    runs-on: ubuntu-latest
    environment: publish  # Optional: use GitHub environment for additional security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install idf-component-manager

      - name: Verify component files
        run: |
          echo "Checking required component files..."
          test -f idf_component.yml && echo "‚úì idf_component.yml exists" || exit 1
          test -f CMakeLists.txt && echo "‚úì CMakeLists.txt exists" || exit 1
          test -f README.md && echo "‚úì README.md exists" || exit 1
          test -f LICENSE && echo "‚úì LICENSE exists" || exit 1
          echo "All required files verified!"

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: ${VERSION}"

      - name: Publish to ESP-IDF Component Registry
        env:
          IDF_COMPONENT_API_TOKEN: ${{ secrets.ESP_COMPONENTS }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Publishing QuickLink v${VERSION} to ESP-IDF Component Registry..."
          
          # Submit component to registry using REST API
          curl -X POST \
            -H "Authorization: Bearer ${ESP_COMPONENTS}" \
            -H "Content-Type: application/json" \
            -d '{
              "component_service_url": "https://api.components.espressif.com/api/",
              "name": "quicklink",
              "namespace": "averyhome",
              "repository": "https://github.com/averyhome/quicklink.git",
              "version": "'${VERSION}'"
            }' \
            https://api.components.espressif.com/api/component-packages/ \
            || echo "‚ÑπÔ∏è  Note: Manual registration may be required at https://components.espressif.com"
          
          echo "‚úì Component submission completed!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.ESP_COMPONENTS }}
          body: |
            ## QuickLink v${{ steps.version.outputs.version }}
            
            This component has been published to the [ESP-IDF Component Registry](https://components.espressif.com).
            
            ### Installation
            ```bash
            idf.py add-dependency "averyhome/quicklink^${{ steps.version.outputs.version }}"
            ```
            
            Or manually add to `idf_component.yml`:
            ```yaml
            dependencies:
              quicklink:
                version: "^${{ steps.version.outputs.version }}"
            ```
            
            See [README.md](https://github.com/averyhome/quicklink) for documentation.
          draft: false
          prerelease: false
          make_latest: true
        if: success()