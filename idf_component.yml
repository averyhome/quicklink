version: "1.0.0"
description: >
  Simple BLE WiFi Provisioning Component for ESP32.
  Enables secure WiFi credential provisioning via Bluetooth Low Energy
  with ECDH key exchange and AES-GCM encryption.
  Supports BLE-only mode for WiFi-less ESP32 variants.

dependencies:
  idf: ">=5.0.0"
  esp_common: "*"
  esp_driver_gpio: "*"
  esp_driver_uart: "*"
  nvs_flash: "*"
  bt: "*"

documentation: https://github.com/averyhome/quicklink
repository: https://github.com/averyhome/quicklink.git
issues: https://github.com/averyhome/quicklink/issues
url: https://github.com/averyhome/quicklink

tags:
  - ble
  - wifi
  - provisioning
  - security
  - provisioning
